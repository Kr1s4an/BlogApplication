!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog :: Update Post</title>
</head>
<body>
<div class="container">
    <h2>Blog Application New Post</h2>
    <a th:href="@{/}">Home</a>
    <hr/>
    <form action="#"
          th:action="@{'/posts/{id}'(id=${post.id})}"
          th:object="${post}"
          method="post">
        <input type="hidden" th:field="*{account}"/>
        <input type="hidden" th:field="*{createdAt}"/>
        <h2>Update Post</h2>
        <div>
            <label for="new_post_title">Title</label>
            <input id="new_post_title" type="text" th:field="*{title}" placeholder="Title"/>
        </div>
        <div>
            <label for="new_post_body">Body</label>
            <textarea id="new_post_body" th:field="*{body}"></textarea>
        </div>
        <div>
            <label for="new_post_phoneNumber">Phone Number</label>
            <input type="tel" id="new_post_phoneNumber" th:field="*{phoneNumber}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
        </div>
        <button type="submit">Update Post</button>
    </form>
</div>
</body>
</html>
